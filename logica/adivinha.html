<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function numeroPensado(numero) {
        var numeroPensado = Math.round(Math.random() * numero);
        return numeroPensado;
    }

    var numeroPensado = numeroPensado(parseInt(prompt("Digite o Limite do Numero Pensado")));

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else if (chute > numeroPensado) {
        mostra("Erroooou, o numero que vc chutou é maior que " + numeroPensado);

    } else {
        
        mostra("Errooooouu, o numero que vc chutou é menor do que " + numeroPensado);
    }
</script>
